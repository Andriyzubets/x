<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document X</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
</head>
<body>
	<!-- <div class="table"></div> -->
	<main>
		<div class="lay">
			
		</div>
		<div class="men1"></div>
		<div class="men2"></div>

		<div class="lattice">
			<div class="top">
				<div></div>
				<a href="" class="item1"></a>
				<a href="" class="item2"></a>
				<a href="" class="item3"></a>
				<a href="" class="item4"></a>
				<a href="" class="item5"></a>
				<div></div>
			</div>
			<div class="middle">
				<div class="item1"></div>
				<div class="item2"></div>
				<div class="item3"></div>
				<a href="" class="item4"><span></span></a>
				<div class="item5"></div>
				<div class="item6"></div>
				<div class="item7"></div>
			</div>
			<div class="bottom">
				<div class="item1"></div>
				<div class="item2"></div>
				<div class="item3"></div>
				<div class="item5"></div>
				<div class="item6"></div>
				<div class="item7"></div>
				<div class="item7"></div>
				<div class="item7"></div>
			</div>
		</div>
	</main>
	<script type="text/javascript">
		but1 = document.querySelector('.lattice .top .item1');
		but1.onmouseover = function () {
			document.querySelector('.men1').style.filter = 'brightness(.7) grayscale(1)';
		}
		but1.onmouseout = function () {
			document.querySelector('.men1').style.filter = 'brightness(0) grayscale(1)';
		}
		but2 = document.querySelector('.lattice .top .item2');
		but2.onmouseover = function () {
			document.querySelector('.men2').style.filter = 'brightness(.7) grayscale(1)';
		}
		but2.onmouseout = function () {
			document.querySelector('.men2').style.filter = 'brightness(0) grayscale(1)';
		}
	</script>
</body>
</html>
